---
layout: default
---

<article class="post">
  <h2>{{ page.title }}</h2>

  <div class="entry">
    {{ content }}
  </div>

{{page.tags}}


  <div class="date">
	  <p>
	  {% if page.last_modified_at %}
	    Last updated: {{ page.last_modified_at | date: "%B %e, %Y" }}
		{% else %}
		Published on {{ page.date | date: "%B %e, %Y" }}
		 {% endif %}
	</p>
	
  </div>

  {% include disqus.html %}
</article>

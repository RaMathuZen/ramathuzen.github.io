---
layout: default
---

<article class="post">
  <h2>{{ page.title }}</h2>

  <div class="entry">
    {{ content }}
  </div>

  <div class="date">

	{%- if page.last_modified_at -%}
	    Last updated: {%- page.last_modified_at | date: "%B %e, %Y" -%}
	{%- else -%}
	    Written: {%- page.date | date: "%B %e, %Y" -%}
	{%- endif -%}
	
  </div>

  {% include disqus.html %}
</article>
